{% for token in tokens%}
<div id="result">
        <h5><strong>Token</strong></h5>
        <p><strong>Valor:</strong> {{ token.valor }}</p>
        <p><strong>Lexema: </strong><code style="color:white;padding: 5px;border-radius:3px;background-color: black">{{ token.lexema }}</code></p>
        <p><strong>Linha:</strong> {{ token.linha }}</p>
        <p><strong>Posição Inicial:</strong> {{ token.pos_inicial }}</p>
        <p><strong>Posição Final:</strong> {{ token.pos_final }}</p>
</div>
{% endfor %}
